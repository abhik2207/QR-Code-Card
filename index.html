<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="qrcode.png" alt="QR CODE">
            <h2>Improve your frontend skills by developing projects</h2>
            <p>Scan this QR code to visit our playlist of interactive sessions that will make you learn a lot about FrontEnd. We provide video lessons and practive projects to learn from.</p>
        </div>
    </div>
</body>
</html>
